<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

<nav class="site-nav">
{% for item in site.docs %}
  {% if item.url == page.url %}
  <span class="active">
    {{ item.title }}
  </span>
  {% else %}
    <span>
      <a href="{{ item.url }}">{{ item.title }}</a>
    </span>
    {% endif %}
{% endfor %}
<nav>


  </div>
</header>
